<head>

    <title>Async Function in JS</title>
</head>
<body>
    <h1>
        Async Function in JS
    </h1>
    <p id="p1"></p>
    <script>
        async function add(a, b, c) {
                let result = await a * b;
                display(result);
            }
            function display(multiplication) {
                document.getElementById("p1").innerHTML = multiplication;
            }
            add(893429, 8437893,);
    </script>
